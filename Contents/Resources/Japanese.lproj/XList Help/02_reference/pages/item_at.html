<a id="item_at" name="item_at">item_at</a>
</div>
<p class="sourceCode">
<span class="userDefine">item_at</span><span class="normal">(</span><span class="userDefine">an_index</span><span class="normal">)</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>指定したインデックスの要素を取得します。インデックスのリストを渡すと複数の項目を取得できます。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>an_index(integer or list of integer) : 
要素のインデックスもしくはインデックスのリスト
</li>
</ul>
<div class="subHeading">
Result
</div>
<p>anything : an_index 番目の要素。取得に失敗したときは error number -1728 は発生します。</p>
