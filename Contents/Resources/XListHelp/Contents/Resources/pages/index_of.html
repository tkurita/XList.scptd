</div>
<p class="sourceCode">
<span class="userDefine">index_of</span><span class="normal">(</span><span class="userDefine">an_item</span><span class="normal">)</span>
<a href="../assets-helpbook/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets-helpbook/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>Obtain an index number of the object “an_item” in the XList instance.</p>
<div class="subHeading">
Parameters
</div>
<ul>
<li>an_item (anything)</li>
</ul>
<div class="subHeading">
Result
</div>
<p>integer : An index number of “an_item”.If “an_item” is not in the target, 0 will be returned.</p>
